                  <div class="row g-3">
                    <div class="col-12">
                      <label for="name" class="form-label fw-semibold"
                        >Name</label
                      >
                      <input
                        type="text"
                        id="name"
                        class="form-control rounded-4"
                        placeholder="Your Name"
                        required
                      />
                    </div>
                    <div class="col-12">
                      <label for="email" class="form-label fw-semibold"
                        >Email</label
                      >
                      <input
                        type="email"
                        id="email"
                        class="form-control rounded-4"
                        placeholder="Email Address"
                        required
                      />
                    </div>
                    <div class="col-12">
                      <label for="subject" class="form-label fw-semibold"
                        >Subject</label
                      >
                      <input
                        type="text"
                        id="subject"
                        class="form-control rounded-4"
                        placeholder="Subject"
                      />
                    </div>
                    <div class="col-12">
                      <label for="message" class="form-label fw-semibold"
                        >Message</label
                      >
                      <textarea
                        id="message"
                        class="form-control rounded-4"
                        rows="4"
                        placeholder="Type your message..."
                        required
                      ></textarea>
                    </div>
                    <div class="col-12">
                      <button
                        type="submit"
                        class="btn btn-primary w-100 rounded-pill"
                      >
                        Send Message
                      </button>
                    </div>
